<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Icono con gráfico financiero -->
  <g transform="translate(10, 10)">
    <!-- Fondo del icono con esquinas redondeadas -->
    <rect x="0" y="0" width="40" height="40" rx="8" ry="8" fill="#FFD700"/>
    
    <!-- Barras del gráfico -->
    <rect x="8" y="28" width="4" height="8" fill="#000"/>
    <rect x="14" y="24" width="4" height="12" fill="#000"/>
    <rect x="20" y="20" width="4" height="16" fill="#000"/>
    
    <!-- Línea de tendencia ascendente -->
    <path d="M8 32 L14 28 L20 24 L26 16" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Flecha hacia arriba -->
    <path d="M24 18 L26 16 L28 18 L26 20 Z" fill="#000"/>
  </g>
  
  <!-- Texto "GrowJou" -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFD700">GrowJou</text>
  
  <!-- Texto "MY TRADING JOURNAL" -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#FFD700" text-transform="uppercase">MY TRADING JOURNAL</text>
</svg>
